<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="webpagelayout.css">
</head>
<body>
    <!--semantic tags= keep content organised
                        better for search engine operations
                        assists screen reader and other tech accessiblility
                        
    header == introductory content
    nav == navigation bar, links
    main == main content(section,aside article)-->

    <header>
        <h2>Header</h2>
    </header>
    <nav class="navbar">
    </nav>


    <main>

        <aside>
            <h2>This is aside</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid, soluta!</p>
        </aside>

        <section>
            <h2>This is section</h2>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Harum, ad.</p>
        </section>

        <article>
            <h2>This is article</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam, sapiente.</p>
        </article>
    </main>
    <footer>
        <h2>Footer</h2>
    </footer>
</body>
</html>
