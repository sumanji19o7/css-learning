<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>combinators</title>
</head>
<link rel="stylesheet" href="combinatorsandpesudo.css"> 
<body>

    <!--combinators used to apply properties to different set of tags or blocks
    ( )space=descendant
    > =child
    ~general sibling
    +adjacent sibling -->


    <!--pseudo classes used to change the properties of the element when hovered over or active-->
    <div id="container">
        <p>This is #1</p>
        <p>This is #2</p>
        <div>
            <p>This is #3</p>
        </div>
    </div>

    <p>This is #4</p>
    <p>This is #5</p>

    <h1>Helloji</h1>
    <p id="forpseudo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit, quisquam?</p>
    <ul id="fruits">
        <li id="apple">apple</li>
        <li id="banana">banana</li>
    </ul>
    <a href="https://google.com">Google</a>
    <!--link is also a pseudo class-->

    <ul>
        <li>This is #1</li>
        <li>This is #2</li>
        <li>This is #3</li>
        <li>This is #4</li>
        <li>This is #5</li>
        <li>This is #6</li>
    </ul>

    <div id="greeting">Hover here
        <p>helloji</p>
    </div>
    
</body>
</html>
